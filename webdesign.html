<!DOCTYPE html>
<html>
<head>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js">
	</script>
	<script src="./js/bootstrap.js">
	</script>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="AI">
	<meta content="" name="Aaron Moss">
	<link href="favicon.ico" rel="icon">
	<title>AI</title><!-- Bootstrap core CSS -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/lightbox.css" rel="stylesheet"><!-- Custom styles for this template -->
</head>
<body>
	<header>
		<div id="nav-placeholder"></div>
		<script>
		$(function(){
		$("#nav-placeholder").load("nav.html");
		});
		</script>
	</header>
	<main role="main">
		<script>
		                var activePhotoset = "wireframe"; 
		</script>
		<section class="jumbotron text-center">
			<div class="container-fluid" style="max-width:900px; margin: 0 auto;">
				<h1 class="jumbotron-heading">Web Design<br>
				<span style="font-weight: 100;">Portfolio</span></h1>
					
				<script>
				                function showDiv(id) {
				                    var activeButton = activePhotoset + "Button";
				                    var activeGallery = activePhotoset + "Gallery";
				                
				                    var button = document.getElementById(activeButton);
				                    button.className = "btn btn-secondary my-2";

				                    var div = document.getElementById(activeGallery);
				                    div.style.display = "none";
				                    

				                    var newButton = id + "Button";
				                    var newGallery = id + "Gallery";
				                
				                    var button = document.getElementById(newButton);
				                    button.className = "btn btn-primary my-2";

				                    var div = document.getElementById(newGallery);
				                    div.style.display = "block";
				                    
				                    activePhotoset = id;
				                }
				</script>
				<p></p>
			</div>
		</section>
		<div class="galleryButtons">
			<button class="btn btn-primary my-2" id="wireframeButton" onclick="showDiv('wireframe')">wireframe</button>
			<button class="btn btn-secondary my-2" id="flowchartButton" onclick="showDiv('flowchart')">flowchart</button>
			<button class="btn btn-secondary my-2" id="pageButton" onclick="showDiv('page')">page</button>
		</div>
		<div class="album py-5 bg-light" id="wireframeGallery">
			<div class="container-lg">
				<h2 class="heading-text">wireframe <span>Designs</span></h2>
				<div class="image-gallery">
					<div class="column">
						<div class="image-item">
							<a data-lightbox="wireframe1" href="images/wireframe/wireframe1.png"><img alt="image-1" class="card-img-top" src="images/wireframe/wireframe1.png"></a>
						</div>
						<div class="image-item">
							<a data-lightbox="wireframe2" href="images/wireframe/wireframe2.png"><img alt="image-1" class="card-img-top" src="images/wireframe/wireframe2.png"></a>
						</div>
						<div class="image-item">
							<a data-lightbox="wireframe3" href="images/wireframe/wireframe3.png"><img alt="image-1" class="card-img-top" src="images/wireframe/wireframe3.png"></a>
						</div>
					</div>
					<div class="column">
						<div class="image-item">
							<a data-lightbox="wireframe5" href="images/wireframe/wireframe5.png"><img alt="image-1" class="card-img-top" src="images/wireframe/wireframe5.png"></a>
						</div>
						<div class="image-item">
							<a data-lightbox="wireframe4" href="images/wireframe/wireframe4.png"><img alt="image-1" class="card-img-top" src="images/wireframe/wireframe4.png"></a>
						</div>
					</div>
					<div class="column">
						<div class="image-item">
							<a data-lightbox="wireframe6" href="images/wireframe/wireframe6.png"><img alt="image-1" class="card-img-top" src="images/wireframe/wireframe6.png"></a>
						</div>
						<div class="image-item">
							<a data-lightbox="wireframe7" href="images/wireframe/wireframe7.png"><img alt="image-1" class="card-img-top" src="images/wireframe/wireframe7.png"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="album py-5 bg-light" id="flowchartGallery">
			<div class="container-lg">
				<h2 class="heading-text">flowchart <span>Designs</span></h2>
				<div class="image-gallery">
					<div class="column">
						<div class="image-item">
							<a data-lightbox="flowchart1" href="images/flowcharts/ProcessMapv3.png"><img alt="image-1" class="card-img-top" src="images/flowcharts/ProcessMapv3.png"></a>
						</div>
					</div>
					<div class="column">
						<div class="image-item">
							<a data-lightbox="flowchart2" href="images/flowcharts/Sitemapv1.png"><img alt="image-1" class="card-img-top" src="images/flowcharts/Sitemapv1.png"></a>
						</div>
					</div>
				</div>
			</div>
		</div>		
		<div class="album py-5 bg-light" id="pageGallery">
			<div class="container-lg">
				<h2 class="heading-text">page <span>Designs</span></h2>
				<div class="image-gallery">
					<div class="column">
						<div class="image-item">
							<a data-lightbox="page1" href="images/pages/homepage.png"><img alt="image-1" class="card-img-top" src="images/pages/homepage.png"></a>
						</div>
					</div>
					<div class="column">
						<div class="image-item">
							<a data-lightbox="page2" href="images/pages/store.png"><img alt="image-1" class="card-img-top" src="images/pages/store.png"></a>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<div class="container" style="padding-top: 2rem">		
			<figure>
				<blockquote class="blockquote">
					<p class="mb-0">"It's not just what it looks like and feels like. Design is how it works."</p>
				</blockquote>
				<figcaption class="blockquote-footer">
					Steve Jobs in <cite title="Source Title">The New York Times, 2003</cite>
				</figcaption>
			</figure>
		</div>
	</main>
	<footer class="text-muted" style="padding: 2rem;">
		<div class="container">
			<p class="float-right"><a href="#">Back to top</a></p>
		</div>
	</footer>
	<script src="./js/lightbox.js">
	</script>
</body>
</html>
